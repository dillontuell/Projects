
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement Portal</title>
    
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
	/>
	

</head>

<br>
    

    <div class="container">

        <h3>Welcome to the Dunder Mifflin Employee Reimbursement Portal!</h3>

        <div id="loginRow" class="row">
            <h3 id="welcomeHead">Please Enter Your Dunder Mifflin Credentials</h3>
            <input id="username" placeholder="Username"/>
            <input id="password" type="password" placeholder="Password"/>
            <button id="loginButton" class="btn btn-primary col-sm-3">Login</button>
        
        </div>

       <br>
       <br>

        <div id="table-row" class="row">
            <table id="userTable" class="table table-dark table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Role</th>
                    </tr>
                </thead>

                <tbody id="userBody">
                    
                </tbody>

            </table>
        </div>

        <button id="getUserButton" class="btn btn-danger">Show Users</button>

    </div>


    <script src="reimbursement.js"></script>
</body>
</html>
